name: Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install flake8
      run: python -m pip install --upgrade pip && pip install flake8
    - name: Run flake8
      run: |
        echo "Running flake8 linting"
        flake8 src || true
